        <div class="container main-content">
            <div class="card">
                <div class="card-header bg-primary text-light">Create Mass Mail</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6 ">
                            <div class="form-inline input-group">
                                <label class="col-sm-5 d-inline-block text-right">Send Date</label>
                                <input type="text"
                                       class="form-control datepicker picker1"
                                       placeholder="mm/dd/yyyy">
                                <div class="input-group-append" onclick="showCalendar('picker1')">
                                    <span class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 ">
                            <div class="form-inline input-group">
                                <label class="col-sm-5 d-inline-block text-right">Expiration Date</label>
                                <input type="text"
                                       class="form-control datepicker picker2"
                                       placeholder="mm/dd/yyyy">
                                <div class="input-group-append" onclick="showCalendar('picker2')">
                                    <span class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-sm-6 form-inline">
                            <label class="col-sm-5 d-inline-block text-right">E-mail Target Population</label>
                            <select class="form-control col-sm-7">
                                <option>-- Select --</option>
                                <option>Employees</option>
                                <option>Students</option>
                                <option>Employees and Students</option>
                                <option>Testing Only</option>
                            </select>
                                
                        </div>
                        <div class="col-sm-6 ">
                            <div class="form-inline input-group">
                                <label class="col-sm-5 d-inline-block text-right">Send From</label>
                                <input type="text"
                                       class="form-control"
                                       placeholder="no_reply@unc.edu">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-at"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                    <div class="row my-1">
                        <div class="col-sm-6 ">
                            <div class="form-inline input-group">
                                <label class="col-sm-5 d-inline-block text-right">Reply To</label>
                                <input type="text"
                                       class="form-control"
                                >
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-at"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 form-inline">
                            <label class="col-sm-5 d-inline-block text-right">Priority</label>
                            <select class="form-control col-sm-7">
                                <option>-- Select --</option>
                                <option>Informational</option>
                                <option>Formal Notice</option>
                            </select>
                                
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-sm-12 ">
                            <div class="form-group">
                                <label class="">Subject</label>
                                <input type="text"
                                       class="form-control">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-sm-12 ">
                            <div class="form-group">
                                <label class="">Sponsoring University
                                    Department or Organization	</label>
                                <input type="text"
                                       class="form-control">

                            </div>
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-sm-12 ">
                            <div class="form-group">
                                <label class="">
                                    Add Comments 
                                    (optional, not published)
                                </label>
                                <textarea
                                       class="form-control"></textarea>

                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-primary pull-right">Next <i class="fa fa-chevron-right"></i></button>
                    
                </div>
            </div>
        </div>
    </div>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../public/build/js/bundle.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.datepicker').datepicker()
                .on('changeDate',
                    function(e) {
                        $(this).datepicker('hide');
                    });

        });

        function showCalendar(control) {
            $('.' + control).datepicker('show');
        }
    </script>
